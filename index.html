<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <form method="post" action="https://sheetdb.io/api/v1/6l6msryldotmo" id="sheetdb-form">
            <h1>Welcome</h1>
            <div class="input-box">
                <input type="text" name="data[name]" placeholder="Nama" id="name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" name="data[alamat]" placeholder="Alamat" id="alamat" required>
                <i class='bx bx-current-location'></i>
            </div>
            <div class="input-box">
                <input type="text" name="data[pesan]" placeholder="Pesan" id="pesan" required>
                <i class='bx bx-chat'></i>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
